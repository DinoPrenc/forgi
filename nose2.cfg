[unittest]
start-dir = .
test-file-pattern = *test*.py
plugins = nose2.plugins.prof

[output-buffer]
always-on = True
stderr = True
stdout = True

[log-capture]
always-on = False
filter = -forgi.threedee.utilities.mcannotate
         -nose
         -apptools
         -mayavi
log-level = DEBUG
clear-handlers = True

[profiler]
always-on=False
