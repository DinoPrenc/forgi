[unittest]
start-dir = .
test-file-pattern = *test*.py

[output-buffer]
always-on = True
stderr = True
stdout = True

[log-capture]
always-on = False
filter = -forgi.threedee.utilities.mcannotate
         -nose
         -apptools
         -mayavi
log-level = INFO
clear-handlers = True

[profiler]
always-on=False
